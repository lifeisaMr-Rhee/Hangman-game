<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header id="hangmantitle">
			<h1>NBA Hangman Game</h1>
      <img class="logo" src="assets/images/nbalogo.png" alt="nbalogo">
  </header>

	<div class="guessword">
		<div class="guesstitle">
			<h3>Word to Guess</h3>
		</div>
		<div class="underlines">
			<h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
		</div>
	</div>
	 
	<div class="incorrectguesses">
	 		Wrong Guesses: <span id="wrongGuesses"></span>
	</div>
	
	<div class="numberofguesses">
			Guesses Left: <span id="numGuesses"></span>
	</div>
	
	<div class="countswins">
			Win Counter: <span id="winCounter">0</span>
	</div>
	
	<div class="countslosses">
			Loss Counter: <span id="lossCounter">0</span>
	</div>
	
</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
